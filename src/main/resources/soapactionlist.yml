# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# YAML file, with several embedded yaml documents, each representing a
# different spring profile.  Manually combine profiles by passing to start.sh
# or in IDE/commandline as in:
#   -Dspring.profiles.active=localDev,otherProfile
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

services:
  # Actional Intermediary :
  receiveAIBaseURL: "http://localhost:4400/sst/runtime.asvc/"

# (Below is a list of service configurations for each supported SOAPAction value.  See below for propery values/structure)
#
# SOAPActionList:
#
#   - SOAPAction: [required] value from http headers.soapaction of inbound payload
#     TTL: [default: 600] seconds for "time to live".  600, or 10min will allow a message to wait 10min before discarding
#     orderedProcessing: [default: false] enforce delivery of msgs for thsi service in the order received.
#                        True: single consumer, False: distribuuted load
#     (Below lists CAISO apps mapped to above SOAPAction.  Apps will be sent a copy of the transformed, broadcast->receive, inbound payload)
#     appList:
#       - transport: [default: http] outbound mode either http or jms (i.e., http for receives AI, jms for broker)
#         destination: [required] for http, the URL, for JMS the topic name
#         retries: [default: 1] number of retries for HTTP when a connection to endpoint fails
#       - ...
#
#   - SOAPAction....

